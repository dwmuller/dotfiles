- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.inputrc:
    ~/.nvm:
    ~/.shell:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [bash -c ~/.dotfiles/bin/wsl/link-winhome, Linking winhome in WSL2]

