- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.dotfiles: ''
    ~/.inputrc:
    ~/.shell:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - 
      description: Linking winhome in WSL
      command: '[[ $(uname -r) =~ "WSL2" ]] && ~/.dotfiles/bin/wsl/link-winhome'