- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.inputrc:
    ~/.shell:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - 
      description: Linking winhome in WSL
      command: bash -c ~/.dotfiles/bin/wsl/link-winhome

